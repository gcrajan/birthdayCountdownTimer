<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input" class="show">
      <form class="login">
        <input
          type="text"
          placeholder="User"
          class="login login__input--user"
        />
        <input
          type="text"
          placeholder="01 Jan 2020"
          class="login login__input--date"
        />
        <button class="btn">Submit</button>
      </form>
    </div>
    <div id="countdownDiv" class="hide">
      <h1 id="name">Happy Birthday</h1>
      <div class="countdownContainer">
        <div class="days">
          <p class="text" id="day"></p>
          <span class="dateText">Days</span>
        </div>
        <div class="hours">
          <p class="text" id="hour"></p>
          <span class="dateText">Hours</span>
        </div>
        <div class="minutes">
          <p class="text" id="minute"></p>
          <span class="dateText">Minutes</span>
        </div>
        <div class="seconds">
          <p class="text" id="second"></p>
          <span class="dateText">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
